{% include 'layout/header.html' %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Compass</a>
    </div>
  </div>
</nav>
<div class="container">
  <div id="sign-div">
    <div id="container-div">
      <div class="sign-header">
      <p>Sign in</p>
      <span class="fui-lock"></span>
      </div>
      <div class="sign-content">
        <form class="form sign-form" role="form" method="post" action=".">
          <div style="height: 40px;">
            {{ form.non_field_errors }}
          </div>
          {% csrf_token %}
          <input type="hidden" name="next" value="{{next}}" />
          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" required="required" autofocus>
            <span class="input-icon fui-user"></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required="required">
            <span class="input-icon fui-lock"></span>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-6">
              <div class="sign-forget">
              <p>Forget <a href="#">Password?</a></p>
              </div>
            </div>
          </div>
          <button type="submit" class="mybtn btn btn-block btn-info">
            <span class="glyphicon glyphicon-log-in"> Sign in</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'layout/footer.html' %}
