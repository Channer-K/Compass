{% include 'layout/header.html' %}
<style>
  body {
    color: #222;
    background: #000 url('/static/images/background.jpeg');
    background-size: cover;
    position: relative;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
  }
</style>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Compass</a>
    </div>
  </div>
</nav>
<div class="container">
  <div id="sign-div">
    <div id="container-div">
      <div class="sign-header page-header" style="margin-bottom: 10px;">
      <p>Retrieve Password</p>
      <span class="fui-lock"></span>
      </div>
      <div class="sign-content">
        <form action="{% url 'forgetpasswd' %}" method="POST">
          {% csrf_token %}
          <div style="height: 40px;">
            {{ form.non_field_errors }}
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username/Login Account" required="required" autofocus>
            <span class="input-icon fui-user"></span>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="Email" required="required">
            <span class="input-icon fui-mail"></span>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary btn-sm">Submit</button>
            </div>
            <div class="col-md-6">
              <div class="sign-forget">
                <a href="{% url 'signin' %}">Return to signin</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include 'layout/footer.html' %}
