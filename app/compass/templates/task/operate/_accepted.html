<form id="form-{{req_step.pk}}" action="{% url 'go-next' %}" method="POST" role="form">
  {% csrf_token %}
  <input type="hidden" name="sid" value="{{req_step.pk}}">
  <p><b>任务分配</b></p>
  <table class="table table-hover" style="table-layout: fixed;">
    <thead>
      <tr>
        <td style="display: none;"></td>
        <td>发布环境</td>
        <td>发布者</td>
        <td>发布时间</td>
      </tr>
    </thead>
    <tbody>
    {% if req_step.assignee == user %}
      <tr>
        <td style="display: none;"><input type="hidden" name="subtask" value="{{req_step.pk}}"></td>
        <td>{{req_step.environment.name}}</td>
        <td>{{user}}</td>
        <td>
          <div class="form-group">
            <input type="text" class="form-control" name="pub_date" id="id_pub_date_{{req_step.pk}}" readonly>
            <span class="input-icon fui-calendar-solid"></span>
          </div>
        </td>
      </tr>
    {% endif %}
    </tbody>
  </table>
  {% if req_step.assignee == user %}
    <button type="submit" class="btn btn-primary btn-sm" name="opt" value="start">设置发布时间</button>
  {% endif %}
</form>

<script>
  {% for sub in task.subtask_set.all %}
    $("#id_pub_date_{{sub.pk}}").datetimepicker({minDate: 0, timeFormat: 'HH'});
  {% endfor %}
</script>
