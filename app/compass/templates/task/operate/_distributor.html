<p><b>任务分配</b></p>
<table class="table table-hover" >
  <thead>
    <tr>
      <td>发布环境</td>
      <td>发布者</td>
      <td>发布时间</td>
    </tr>
  </thead>
  <tbody>
    {% for sub in task.subtask_set.all %}
      <tr>
        <td>{{sub.environment.name}}</td>
        <td>
          <select name='herolist' multiple="multiple" class="select-block">
            {% for user in users %}
              <option value="{{user.pk}}">{{user.username}}</option>
            {% empty %}
              <option value="0">无可分配人员... ...</option>
            {% endfor %}
          </select>
        </td>
        <td>3</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
