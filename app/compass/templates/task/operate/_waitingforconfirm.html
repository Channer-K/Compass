<form id="confirm-form" action="{% url 'go-next' %}" method="POST" role="form">
  {% csrf_token %}
  <input type="hidden" name="sid" value="{{req_step.pk}}">
  {% if user == task.applicant %}
    <button id="id_confirm_btn" class="btn btn-primary btn-sm" type="submit" name="opt" value="yes">确认发布</button>
  {% endif %}
  {% if user == req_step.assignee %}
    <a class="btn btn-warning btn-sm" id="terminate-btn">终止发布</a>
  {% endif %}
</form>

<div id="dialog-confirm" title="确认结果？">
  <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
  系统建议您通过本页的留言功能上传确认的结果（比如截图、日志或说明等）。若已上传，请点击确认按钮，否则，请点击取消按钮。
  </p>
</div>

<div id="terminate-div" title="终止所有的发布">
    <div class="row">
      <label class="col-sm-3 control-label">请输入理由：</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" id="id_term_info">
      </div>
    </div>
</div>

<script>
var $form = $('#confirm-form');

// Dialogs
$( "#dialog-confirm" ).dialog({
  autoOpen: false,
  resizable: false,
  modal: true,
  width: 600,
  buttons: [{
    text: "继续",
    click: function() {
      $( this ).dialog( "close" );
    }
  },
  {
    text: "取消",
    click: function() {
      $( this ).dialog( "close" );
    }
  }]
});

$("#terminate-div").dialog({
  autoOpen: false,
  resizable: false,
  modal: true,
  width:600,
  buttons: {
    "确认": function() {
      var ter_info = $('#id_term_info').val()

      $('<input>').attr({type: 'hidden', name: 'info', value: ter_info}).appendTo($form);
      $('<input>').attr({type: 'hidden', name: "opt", value: "no"}).appendTo($form);

      $form.submit();
      $( this ).dialog("close");
    },
    "取消": function() {
      $( this ).dialog("close");
    }
  }
});

// 
$('#id_confirm_btn').click(function(env){
  env.preventDefault();
  $( "#dialog-confirm" ).dialog("open");
});

$('#terminate-btn').click(function(env){
  env.preventDefault();
  $("#terminate-div").dialog("open");
});
</script>
