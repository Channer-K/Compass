{% include 'layout/header.html' %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Compass</a>
    </div>
  </div>
</nav>
<div class="container">
<div id="sign">
  <div id="sign-header" class=""><h3>Please Login</h3></div>
  <div style="height: 40px;">{{ form.non_field_errors }}</div>
  <!-- Signin form -->
  <div class="sign-content">
  <form class="form-horizontal" role="form" action="{% url 'profile' %}" method="post">
    {% csrf_token %}
      <input type="hidden" name="next" value="{{next}}" />
      <div class="form-group">
        <label class="col-sm-2 control-label">Username</label>
       <div class="col-sm-10">
          <input class="form-control" type="text" name="username" placeholder="Username" required="required" autofocus>
         <span class="input-icon fui-user" style="right: 17px;"></span>
       </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" name="password" placeholder="Password" required="required">
          <span class="input-icon fui-lock" style="right: 17px;"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="mybtn btn btn-block btn-primary">
            <span class="glyphicon glyphicon-log-in"> Sign in</span>
          </button>
        </div>
        <div class="col-md-6">
          <div class="">
          <p>Forget <a href="#">Password?</a></p>
          </div>
        </div>
      </div>
  </form>
</div>
</div>
</div>
{% include 'layout/footer.html' %}
